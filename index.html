<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/main-style.css">
<title>Drag'n'Drop</title>

</head>

<body>
    
    <h2>Браузерный Drag'n'Drop, пример использования функции</h2>

    <div class="drag-n-drop-poligon">
        <div class="drag-element-1" draggable="true">Drag</div>
        <div class="drag-element-2" draggable="true">Drag 2</div>
        <img class="drag-element-3" draggable="true" src="./img/DHL-icon-map.png" alt="">
        <div class="drop-element">Drop</div>
    </div>
    
    <script src="js/browserDrag.js" defer></script>
</body>

</html>
